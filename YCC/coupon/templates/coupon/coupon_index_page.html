{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro }}</p>

  {% for coupon in page.get_children %}
    <h2><a href="{{ coupon.url }}">{{ coupon.title }}</a></h2>
    <p>Date: {{ coupon.date }}</p>
    <p>Intro: {{ coupon.intro }}</p>
  {% endfor %}
{% endblock %}
