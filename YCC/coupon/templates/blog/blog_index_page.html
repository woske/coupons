{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="blog-post-list">
    {% for blog_post in page.get_children %}
      <div class="blog-post">
        <h2><a href="{{ blog_post.url }}">{{ blog_post.title }}</a></h2>
        <p>{{ blog_post.intro }}</p>
      </div>
    {% endfor %}
  </div>

  
{% endblock %}
